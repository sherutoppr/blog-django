{% extends 'base.html' %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are u sure you want to delete: {{ object.topic }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-danger" href="{% url 'post-detail' object.id %}">Cancel</a>

            </div>




    </div>
{% endblock %}
